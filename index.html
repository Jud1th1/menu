<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu JS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>


  <body>
    <section class="menu">
        <!-- title -->
        <div class="title">
            <h2>our menu</h2>
            <div class="underline"></div>
        </div>
        <!--filter buttons-->
            <div class="btn-container">
              <button class="filter-btn" type="button" data-id="all">All</button>
              <button class="filter-btn" type="button" data-id="breakfast">Breakfast</button>
              <button class="filter-btn" type="button" data-id="lunch">Lunch</button>
              <button class="filter-btn" type="button" data-id="shakes">Shakes</button>
            </div>
        <!--menu items-->
        <div class="section-center">
            <!-- single item-->
            <article class="menu-item">
                <img src="images/menu-item.jpeg"  class="photo" alt="menu item- pancakes with fruit">
                <div class="item-info">
                    <header>
                        <h4>buttermilk pancakes</h4>
                        <h4 class="price">$15</h4>
                    </header>
                    <p class="item-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Exercitationem doloremque nihil error? Quas error qui porro, quaerat quod commodi quis quibusdam? Debitis nobis illo officia neque, ad a possimus aliquid.</p>
                </div>
            </article>
            
        </div>
    </section>


    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
